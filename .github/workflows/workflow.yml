name: Code Quality Checks
on: [push]
jobs:
  Run-Ruff-Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: ruff-action
        uses: astral-sh/ruff-action@v3.5.0
        with:
          src: "./src"
