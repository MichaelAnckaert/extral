[tool:pytest]
# Pytest configuration for Extral ETL tool
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require external services (databases, files)
    database: Tests that require database connections
    file: Tests that require file system access
    slow: Tests that are slow to run
    network: Tests that require network access

# Minimum coverage percentage (when using --cov)
[coverage:run]
source = src/extral
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov